<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create</title>
  <link rel="stylesheet" href="Create.css">
</head>
<body>
<form th:action="@{/process_create}" th:object="${worlds}"
      method="post">
  <div id = "WT">
      <div class="m-3">
        <div class="form-group row">
          <label class="col-form-label">World title </label>
            <input id = "worldT" type="text" th:field="*{world_title}" class="form-control" required />
        </div>
      </div>
  </div>
  <div id = "enemies">
    <div id = "Minion_1">
          <div class="m-3">
            <div class="form-group row">
              <label class="col-4 col-form-label">Minion 1 Name</label>
                <input type="text" th:field="*{Minion1Name}" class="form-control" required />
            </div>
          </div>
        <br>
          <div class="m-3">
            <div class="form-group row">
              <label class="col-4 col-form-label">Minion 1 health(100-1,000)</label>
              <input type="number" th:field="*{minion1health}" class="form-control"
                     required minlength="100" maxlength="1000"/>
            </div>
          </div>
        <br>
          <div class="m-3">
            <div class="form-group row">
              <label class="col-4 col-form-label">Minion 1 weapon </label>
              <input type="text" th:field="*{Minion1weapon}" class="form-control" required />
            </div>
          </div>
        <br>
          <div class="m-3">
            <div class="form-group row">
              <label class="col-4 col-form-label">Minion 1 weapon Damage </label>
              <input type="number" th:field="*{Minion1wd}" class="form-control" required />
            </div>
          </div>
      </div>
    <div id = "Minion_2">
        <div class="m-3">
          <div class="form-group row">
            <label class="col-4 col-form-label">Minion 2 Name</label>
            <input type="text" th:field="*{Minion2Name}" class="form-control"
                   required/>
          </div>
        </div>
      <br>
        <div class="m-3">
          <div class="form-group row">
            <label class="col-4 col-form-label">Minion 2 health(100-1,000)</label>
            <input type="number" th:field="*{minion2health}" class="form-control"
                   required minlength="100" maxlength="1000"/>
          </div>
        </div>
      <br>
        <div class="m-3">
          <div class="form-group row">
            <label class="col-4 col-form-label">Minion 2 weapon </label>
            <input type="text" th:field="*{minion2weapon}" class="form-control" required />
          </div>
        </div>
      <br>
        <div class="m-3">
          <div class="form-group row">
            <label class="col-4 col-form-label">Minion 2 weapon Damage </label>
            <input type="number" th:field="*{minion2wd}" class="form-control" required />
          </div>
        </div>
    </div>
    <div id = "Boss">
        <div class="m-3">
          <div class="form-group row">
            <label class="col-4 col-form-label">Boss Name</label>
            <input type="text" th:field="*{BossName}" class="form-control" required />
          </div>
        </div>
      <br>
        <div class="m-3">
          <div class="form-group row">
            <label class="col-4 col-form-label">Boss health(10,000-100,000)</label>
            <input type="number" th:field="*{Bosshealth}" class="form-control"
                   required minlength="10000" maxlength="100000"/>
          </div>
        </div>
      <br>
        <div class="m-3">
          <div class="form-group row">
            <label class="col-4 col-form-label">Boss weapon </label>
            <input type="text" th:field="*{Bossweapon}" class="form-control" required />
          </div>
        </div>
      <br>
        <div class="m-3">
          <div class="form-group row">
            <label class="col-4 col-form-label">Boss weapon Damage </label>
            <input type="number" th:field="*{Bosswd}" class="form-control" required />
          </div>
        </div>
    </div>
  </div>
  <div id = "extra">
          <label class="col-4 col-form-label">Enemies that will spawn</label>
          <input type="text" th:field="*{Enemy_Type}" class="form-control" required />
    <br>
          <label class="col-4 col-form-label">time(min)</label>
          <input type="number" th:field="*{time}" class="form-control" required />
    <br>
          <label class="col-4 col-form-label">town</label>
          <input type="text" th:field="*{town}" class="form-control" required />
  </div>
  <div id = "submit">
    <button type="submit" class="btn btn-primary">Create</button>
  </div>
</form>
</body>
</html>
